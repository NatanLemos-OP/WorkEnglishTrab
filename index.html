<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Scheduler</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #2e7d32;
      --background-color: #f0f2f5;
      --text-color: #333;
      --card-color: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: var(--text-color);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus, button:hover {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--secondary-color);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      background: #e0e0e0;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .day:hover {
      background: #d5d5d5;
    }

    .day.active {
      background-color: var(--primary-color);
      color: white;
    }

    .reminder {
      background: #e8f5e9;
      border-left: 5px solid var(--primary-color);
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      color: #2e7d32;
    }

    .generate-btn {
      margin-top: 10px;
      width: 100%;
      background: #2196f3;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    .generate-btn:hover {
      background: #1769aa;
    }

    .invoice {
      background: #fff;
      border: 2px dashed #999;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      color: #000;
    }

    .invoice h3 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .invoice table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    .invoice table td {
      padding: 5px;
      border-bottom: 1px dashed #ccc;
    }

    .invoice .print-btn {
      width: 100%;
      background: #ff9800;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .invoice .print-btn:hover {
      background: #e68900;
    }

    .credits {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÖ English Work</h1>
    <h1>üìÖ Payment Scheduler</h1>

    <label for="descricao">üí° Account Type:</label>
    <input type="text" id="descricao" placeholder="e.g. Electricity, Internet...">

    <label for="empresa">üè¢ Company:</label>
    <input type="text" id="empresa" placeholder="e.g. Netflix, PowerCo, ISP...">

    <label for="dia">üóìÔ∏è Select a day:</label>
    <div class="calendar" id="calendario"></div>

    <button onclick="agendarLembrete()">‚úÖ Schedule Payment</button>

    <div id="lembretes"></div>
    <div class="credits">
      <p>Created by Natan Lemos, Luise Vieira, Guilherme Siqueira, and Vanessa Corr√™a</p>
    </div>
  </div>

  <script>
    const calendario = document.getElementById("calendario");
    const lembretes = document.getElementById("lembretes");
    let selectedDay = null;

    for (let i = 1; i <= 30; i++) {
      const div = document.createElement("div");
      div.classList.add("day");
      div.textContent = i;
      div.onclick = () => selectDay(div, i);
      calendario.appendChild(div);
    }

    function selectDay(element, day) {
      document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
      element.classList.add("active");
      selectedDay = day;
    }

    function agendarLembrete() {
      const description = document.getElementById("descricao").value;
      const company = document.getElementById("empresa").value;

      if (!description || !company || !selectedDay) {
        alert("Please fill in all fields and select a day.");
        return;
      }

      const msg = `üìå Day ${selectedDay}: ${description} - ${company}`;
      const div = document.createElement("div");
      div.classList.add("reminder");
      div.textContent = msg;

      const btn = document.createElement("button");
      btn.classList.add("generate-btn");
      btn.textContent = "üí∏ Paid / Generate Invoice";
      btn.onclick = () => gerarNotaFiscal(div, description, company, selectedDay);
      div.appendChild(btn);

      lembretes.appendChild(div);

      document.getElementById("descricao").value = "";
      document.getElementById("empresa").value = "";
      document.querySelectorAll(".day").forEach(d => d.classList.remove("active"));
      selectedDay = null;
    }

    function gerarNotaFiscal(parent, descricao, empresa, dia) {
      let valor = prompt("Digite o valor pago (ex: 120.50):");
      if (!valor || isNaN(parseFloat(valor))) {
        alert("Valor inv√°lido!");
        return;
      }

      valor = parseFloat(valor).toFixed(2);
      const dataHoje = new Date().toLocaleDateString();
      const numero = Math.floor(Math.random() * 900000 + 100000);

      const nota = document.createElement("div");
      nota.classList.add("invoice");
      nota.innerHTML = `
        <h3>üßæ NOTA FISCAL</h3>
        <table>
          <tr><td><strong>N¬∫:</strong> NF-${numero}</td><td><strong>Data:</strong> ${dataHoje}</td></tr>
          <tr><td><strong>Cliente:</strong> Natan Lemos</td><td><strong>Dia:</strong> ${dia}</td></tr>
          <tr><td colspan="2"><strong>Empresa:</strong> ${empresa}</td></tr>
          <tr><td colspan="2"><strong>Servi√ßo:</strong> ${descricao}</td></tr>
          <tr><td colspan="2"><strong>Total Pago:</strong> R$ ${valor}</td></tr>
        </table>
        <p style="text-align:center;">Este documento √© apenas uma simula√ß√£o<br>N√£o possui valor fiscal oficial</p>
      `;

      const btnPrint = document.createElement("button");
      btnPrint.classList.add("print-btn");
      btnPrint.textContent = "üñ®Ô∏è Imprimir Nota";
      btnPrint.onclick = () => imprimirElemento(nota);

      nota.appendChild(btnPrint);
      parent.appendChild(nota);
    }

    function imprimirElemento(el) {
      const win = window.open("", "PRINT", "height=600,width=800");
      win.document.write(`
        <html>
        <head>
          <title>Nota Fiscal</title>
          <style>
            body { font-family: 'Courier New'; padding: 20px; }
            .invoice { border: 2px dashed #999; padding: 20px; }
          </style>
        </head>
        <body>${el.innerHTML}</body>
        </html>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }
  </script>
</body>
</html>
